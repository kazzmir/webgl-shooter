name: Build

on: push

jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5

      - name: Install dependencies
        run: |
          go get ./...
          go mod tidy

      - name: Build
        run: go build ./cmd/shooter
